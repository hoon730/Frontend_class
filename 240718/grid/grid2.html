<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .parent {
    border: 1px solid #000;
    background: khaki;
    width: 500px;
    height: 300px;
    display: grid;
    div {
      border: 1px solid #000;
      &.item1 {
        background: crimson;
        grid-area: 1/1 / 2/3;
      }
      &.item2 {
        background: yellowgreen;
        grid-area: 1/2 / 3/3;
        z-index: 1;
      }
      &.item3 {
        background: dodgerblue;
        grid-area: 2/2 / 3/4;
      }
    }
  }
</style>
<body>
  <!-- 
  grid-area : 시작하는 행 라인/싲가하는 열 라인 / 종료하는 행 라인/종료하는 열 라인
  (*최종 완료된 박스 구조를 기준으로 라인을 찾아서 설정)
  

  
  -->


  <div class="parent">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
  </div>
</body>
</html>
