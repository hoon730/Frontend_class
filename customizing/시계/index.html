<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./script.js"></script>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #282c34;
        color: white;
        font-family: Arial, sans-serif;
        
            .time-deal {
                display: flex;
                gap: 10px;
            
                .time-slot {
                    position: relative;
                    width: 50px;
                    height: 80px;
                    overflow: hidden;
        
                    .time-unit {
                        position: absolute;
                        width: 100%;
                        height: 100%;
                        font-size: 2rem;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        animation: slideInDown  0.5s ease-out forwards;
                    }
                }
        
            }
    }

@keyframes slideInDown {
    0% {
        top: -100%;
    }
    100% {
        top: 0%;
}
}

@keyframes slideOutDown {
    0% {
        top: 0%;
    }
    100% {
        top: 100%;
    }
}
    </style>
</head>
<body>
    <div class="time-deal">
        <div class="time-slot">
            <div id="hour" class="time-unit"></div>
        </div>
        <div class="time-slot">
            <div id="minute" class="time-unit"></div>
        </div>
        <div class="time-slot">
            <div id="second" class="time-unit"></div>
        </div>
    </div>
</body>
</html>
