<!DOCTYPE html>
<html lang="ko">
<head>

  <script defer src="./정규표현식.js"></script>

<body>
  <form action="http://127.0.0.1:64540" method="get">
    <h1>입력폼</h1>
    <h2>전화번호를 입력해주세요.</h2>
    <input type="text" placeholder="010-1234-5678 또는 010-123-4567">
    <p id="warningMessage">전화번호의 형식에 입력해주세요.</p>

  </form>
