<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .parent {
    border: 1px solid #000;
    background: khaki;
    height: 500px;
    display: grid;
    /* grid-template-columns: repeat(3, 1fr); */
    grid-template-a: 1fr minmax(200px, auto) 1fr;

    div {
      border: 1px solid #000;
    }
  }
</style>
<body>
  <!-- 
  grid-area : 시작하는 행 라인/싲가하는 열 라인 / 종료하는 행 라인/종료하는 열 라인
  (*최종 완료된 박스 구조를 기준으로 라인을 찾아서 설정)
  
  grid-row : 각 아이템 행의 위치를 재정렬 가능 (*행 중심으로 위치 변경)

  order : 각 아이템의 순서 및 위치를 재정렬 가능 (*행에 국한되지 않고, 위치 변경)

  
  
  -->


  <div class="parent">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>
</html>
