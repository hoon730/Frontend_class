<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .parent {
    border: 1px solid #000;
    background: khaki;
    height: 100vh;
    display: grid;
    grid-template-areas: "header header header header" "gnb content . lnb" "gnb footer footer footer";
    div {
      border: 1px solid #000;
      padding: 10px;
      &.header {
        grid-area: header;
      }
      &.gnb {
        grid-area: gnb;
      }
      &.content {
        grid-area: content;
      }
      &.lnb {
        grid-area: lnb;
      }
      &.footer {
        grid-area: footer;
      }
    }
  }
</style>
<body>
  <!-- 
  grid-area : 시작하는 행 라인/싲가하는 열 라인 / 종료하는 행 라인/종료하는 열 라인
  (*최종 완료된 박스 구조를 기준으로 라인을 찾아서 설정)
  
  grid-row : 각 아이템 행의 위치를 재정렬 가능 (*행 중심으로 위치 변경)

  order : 각 아이템의 순서 및 위치를 재정렬 가능 (*행에 국한되지 않고, 위치 변경)

  
  
  -->


  <div class="parent">
    <div class="header">Header</div>
    <div class="gnb">Gnb</div>
    <div class="content">Content</div>
    <div class="lnb">Lnb</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
