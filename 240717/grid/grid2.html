<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      border: 5px solid #000;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      /* grid-row-gap: 60px;
      grid-column-gap: 30px; */
      grid-gap: 60px 30px;
      & div {
        border: 1px solid #fff;
        background: yellowgreen;
      }
    }
  </style>
</head>
<body>
  <!-- 
  
  grid 

  grid < flex

  display-grid	
  grid-template-colums: 열을 몇 개
  grid-template-rows: 행을 몇개
  > grid: 행 몇 개 / 열 몇 개

  grid-row-gap: 행 사이의 간격
  grid-column-gap: 열 사이의 간격
  > grid-gap: 행 간격 열 간격

  -->

  <div class="parent">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</body>
</html>
