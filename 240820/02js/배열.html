<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./배열.js"></script>
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("./background.jpg") center/cover no-repeat;
      height: 100vh;
      color: #fff;

      .contaier {
        margin-top: 300px;
        width: 900px;
        height: 400px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 100px;
        border-radius: 10px;

        form {
          background: rgba(0, 0, 0, 0.8);
          width: 95%;
          padding: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 30px;
          border-radius: 10px;

          label {
            color: #fff;
          }
          input[type="text"] {
            width: 300px;
            padding: 5px;
            border: none;

            &:focus {
              outline: none;
            }
          }
        }

        #result {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          font-size: 60px;
          color: #fff;
        }
      }
    }
  </style>
</head>
<body>
  <main class="contaier">
    <form action="http://127.0.0.1:56660" method="get">
      <label for="userId">User ID</label>
      <input type="text" name="userId" id="userId" placeholder="숫자로 된 아이디를 입력하세요">
    </form>
    <div id="result"></div>
  </main>
</body>
</html>
