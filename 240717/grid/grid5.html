<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      border: 5px solid #000;
      background: khaki;
      display: grid;
      grid-template-columns: auto auto auto;
      grid-gap: 10px;

      & div {
        background: dodgerblue;
        height: 100px;
        &.item {
          background: crimson;
          /* grid-column-start: 1; */
          /* grid-column-end: 3; */
          /* grid-column: 1 / span 2; */
          /* grid-column: 2 / span 2; */
          /* grid-row-start: 1;
          grid-row-end: 5; */
          grid-column-start: 2;
          grid-row: 1 / span 4;
        }
      }
    }
  </style>
</head>
<body>
  <!-- 
  
  grid 

  grid < flex

  display-grid	
  grid-template-colums : 열을 몇 개
  grid-template-rows : 행을 몇개
  > grid: 행 몇 개 / 열 몇 개

  grid-row-gap : 행 사이의 간격
  grid-column-gap : 열 사이의 간격
  > grid-gap : 행 간격 열 간격

  justify-items : 이미 여러개 열을 나눠진 각 자식 
  요소의 아이템들의 수평 정렬 세팅
  > start / center / end / stretch

  align-items : 이미 여러개 열을 나눠진 각 자식 
  요소의 아이템들의 수직 정렬 세팅
  > start / center / end / stretch

  justify-content : 이미 여러개 열로 나눠진 각 자식
  요소를 하나의 컨텐츠로 인식

  1fr / auto
  => 평소에는 거의 동일한 개념으로 사용
  => column / row를 나누고자 할 때 1/n 

  *각각의 개별 아이템을 하나로 묶어서 content로 
  사용하고자 할 때, 차이점 
  auto의 경우, 개별 아이템에 원래 적용되어 있던 
  너비값을 식별해서 사용

  1fr의경우, 개별 아이템의 너비보다 부모요소의
  전체 너비중 1/n값을 우선 적용

  align-content : 각 개별 아이템들을 하나의 
  content로 식별해서 수직 정렬을 주고 할 때 사용(*start / center / end)

  justify-self & align-self : 부모가 아닌 자식요소에 적용할 
  수 있는 grid 문법 => 부모 요소의 정렬보다
  우선적인 적용!!!!
  > start / center / end /stretch

  -----------------------------------------------------------------------

  grid layout system 정렬 기준 : 라인 카운트
  > 자식요소 !!! 라인 카운트
  
  열을 기준으로 병합하고자 할 때,
  grid-column-start : 열이 시작될 라인 넘버
  gird-column-end : 열이 끝날 무렵의 라인 넘버
  > grid-column : 시작 라인 넘버/종료 라인 넘버
  > grid-column : 시작 라인 넘버 / span 공간수
  -->

  <div class="parent">
    <div>1</div>
    <div class="item">2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</body>
</html>
