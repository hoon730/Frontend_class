  <!-- 
  CSS : Cascading Style Sheet
  ----------------------------------
  SCSS : Sassy Cascading Style Sheet
  ----------------------------------
  전지현 => 엽기적인 그녀
  Sassy gril
  Nesting / if / for / 함수 / 변수 기타 등등
  웹 브라우저 : html, css, js
  compiler 

  *SCSS
  1) Nesting : 부모 > 자식요소로 중첩되어있는 
  스타일 시트

  2) Variable : 변수를 선언하는 방법 $변수명 :
  값 => 해당 변수명 바로 사용가능!

  3) Comments : css에서 주석을 처리하는 방식과
  동일

  4) 보모요소 아래에 있는 특정 요소의 스타일을
  전역요소로 사용하고 싶은 경우 > div > h2 (*스타일)
  + h2

  -->
