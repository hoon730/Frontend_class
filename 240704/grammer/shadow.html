<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      box-sizing: border-box;
      width: 400px;
      height: 300px;
      border-radius: 50%;
      text-align: center;
      padding-top: 110px;
      background-image: radial-gradient( #0c3483, #a2b6df, #6b8cce, #a2b6df);
      box-shadow: 0 0 4px #000;
      h1 {
        color: #fff;
        font-size: 18px;
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      }
    }
  </style>
</head>
<body>
  <!-- 
  shadow 
  - text-shadow : 텍스트(글자)에 그림자를 부여하는 속성
  - box-shadow : 아이템박스에 그림자를 부여하는 속성
  (*x축으로 / y축으로 / 그림자선명/흐림 )

  gradient 속성 
  - linear-gradient() : 선형
  - radial-gradient() : 원형
  webgradient.com

  -->

  <div>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
  </div>
</body>
</html>
