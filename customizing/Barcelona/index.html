<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/09d57ad258.js" crossorigin="anonymous"></script>
    <!-- css & javascript -->
    <script defer src="./script;.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <form action="http://localhost:3000" method="get">
                <input type="submit" value="로그인">
            </form>
        </header>
        <section id="signup">
            <form action="http://localhost:3001" method="get">
                <div class="signup_title">
                    <h1 id="logo"></h1>
                    <span>바르샤의 일원이 되어보세요!</span>
                </div>
                <article id="nationality">
                    <div class="local">
                        <button class="active">내국인</button>
                    </div>
                    <div class="foreign">
                        <button>외국인</button>
                    </div>
                </article>
                <div class="calander_title">생년월일</div>
                <article id="signup_calander">
                    <select name="year" id="year">
                        <option value="none" selected disabled>년</option>
                        <option value="2024">2024년</option>
                        <option value="2023">2023년</option>
                        <option value="2022">2022년</option>
                        <option value="2021">2021년</option>
                        <option value="2020">2020년</option>
                        <option value="2019">2019년</option>
                        <option value="2018">2018년</option>
                        <option value="2017">2017년</option>
                        <option value="2016">2016년</option>
                        <option value="2016">2015년</option>
                        <option value="2016">2014년</option>
                    </select>
                    <select name="month" id="month" >
                        <option value="none" selected disabled >월</option>
                        <option value="jan" >1월</option>
                        <option value="feb" >2월</option>
                        <option value="mar" >3월</option>
                        <option value="apr" >4월</option>
                        <option value="may" >5월</option>
                        <option value="jun" >6월</option>
                        <option value="junly" >7월</option>
                        <option value="aug" >8월</option>
                        <option value="sep" >9월</option>
                        <option value="oct" >10월</option>
                        <option value="nov" >11월</option>
                        <option value="dec" >12월</option>
                    </select>
                    <select name="day" id="day">
                        <option value="none" selected disabled>일</option>
                        <option value="1">1일</option>
                        <option value="2">2일</option>
                        <option value="3">3일</option>
                        <option value="4">4일</option>
                        <option value="5">5일</option>
                        <option value="6">6일</option>
                        <option value="7">7일</option>
                        <option value="8">8일</option>
                        <option value="9">9일</option>
                        <option value="10">10일</option>
                        <option value="11">11일</option>
                        <option value="12">12일</option>
                        <option value="13">13일</option>
                        <option value="14">14일</option>
                        <option value="15">15일</option>
                        <option value="16">16일</option>
                        <option value="17">17일</option>
                        <option value="18">18일</option>
                        <option value="19">19일</option>
                        <option value="20">20일</option>
                        <option value="21">21일</option>
                        <option value="22">22일</option>
                        <option value="23">23일</option>
                        <option value="24">24일</option>
                        <option value="25">25일</option>
                        <option value="26">26일</option>
                        <option value="27">27일</option>
                        <option value="28">28일</option>
                        <option value="29">29일</option>
                        <option value="30">30일</option>
                        <option value="31">31일</option>
                    </select>                    
                </article>
                <article id="signup_name">
                    <label for="name">사용자 이름</label>
                    <input type="text" name="name" id="name" placeholder="이름을 입력해주세요.">
                </article>
                <article id="signup_password">
                    <label for="password">비밀번호</label>
                    <input type="password" name="password" id="password" placeholder="영문알파벳 최소8자 이상.">
                </article>
                <article id="signup_checkbox1">
                    <input type="checkbox" name="policy1" id="policy1">
                    <label for="policy1">이용약관을 검토했으며 이에 동의합니다.</label>
                </article>
                <article id="signup_checkbox2">
                    <input type="checkbox" name="policy2" id="policy2">
                    <label for="policy2">개인정보 처리방침에 동의합니다.</label>
                </article>
                <article id="signup_button">
                    <input type="submit" value="회원가입">
                </article>
                <article id="sinup_sns">
                    <div class="or"><span>Or</span></div>
                    <div class="google sns">
                        <i class="fa-brands fa-google"></i>
                        <span>구글ID로 계속하기</span>
                    </div>
                    <div class="facebook sns">
                        <i class="fa-brands fa-facebook-f"></i>
                        <span>페이스북ID로 계속하기</span>
                    </div>
                    <div class="apple sns">
                        <i class="fa-brands fa-apple"></i>
                        <span>애플ID로 계속하기</span>
                    </div>
                </article> 
            </form>
        </section>
    </div>
</body>
</html>
