<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="./script3.js"></script>
  <style>
    * {
      margin: 0;
      bottom: 0;
      box-sizing: border-box;
    }

    ul, li {
      list-style: none;
    }


    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    
      main {
        width: 600px;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 8px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        .topMenu {
          display: flex;
          align-items: center;
          margin-bottom: 20px;

          saleImg {
            width: 200px;
            height: 200px;
              
            img {
              width: 100%;
              height: 100%;
              object-fit: contain;
            }
          }
          .formArea {
            height: 200px;
            
            form {
              height: 100%;
              display: flex;
              flex-direction: column;
              justify-content: space-between;

              ul {
                display: flex;
                flex-direction: column;
                gap: 20px;

                li {

                  label {
                    display: inline-block;
                    width: 80px;
                    font-size: 18px;
                  }
                  input[type="text"] {
                    display: inline-block;
                    width: 140px;
                    padding: 4px;
                    padding-left: 6px;
                    font-size: 18px;
                    border: none;
                    border-bottom: 1px solid #ddd;
                    
                    &:focus {
                      outline: none;
                    }
                  }
                }
              }

              input[type="button"] {
                padding: 12px;
                border: none;
                border-radius: 8px;
                transition: all 0.3s;

                &:hover {
                  background: #000;
                  color: #fff;
                }
              }
            }
          }
        }

        .bottomInfo {
          width: 80%;
          text-align: center;
        }
      }
    }
  </style>
</head>
<body>
<main class="container">
  <section class="topMenu">
    <article class="saleImg">
      <img src="./images.png" alt="sale">
    </article>
    <article class="formArea">
      <form name="priceclac" action="http://127.0.0.1:54894" method="get">
        <ul>
          <li>
            <label for="price">원래가격</label>
            <input type="text" name="price" id="price">원
          </li>
          <li>
            <label for="rate">할인률</label>
            <input type="text" name="rate" id="rate">%
          </li>
        </ul>
        <input type="button" value="할인가격 계산하기">
      </form>
    </article>
  </section>
  <section class="bottomInfo">
    <p></p>
  </section>
</main>
</body>
</html>
